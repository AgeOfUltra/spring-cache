spring.application.name=spring-cache
spring.datasource.url=jdbc:h2:mem:weatherDb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true

#redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.cache-names=weather
spring.cache.redis.time-to-live=5m

#security
#after adding own username and password it will no allow the spring to generate default username and password.
